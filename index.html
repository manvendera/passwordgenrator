<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wraper -->
    <div>
        <!-- h1 for heading -->

        <h1>PASSWORD GENERATOR</h1>

        <!-- random password value -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="0" max="20" class="slider" id="myslider" step="1" data-lengthSlider >
            <!-- checkbox -->
            <div>

                <input type="checkbox" name="" id="Uppercase">
                <label for="">Include Uppercase Latter</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Lowercase">
                <label for="">Include Lowercase Latter</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Number">
                <label for="">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Symbol">
                <label for="">Include Symbols</label>
            </div>

            <!-- strength section -->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
    <!-- generate password button -->
            <button class="generateButton">GENERATE PASSWORD</button>


        </div>

       

    </div>

    <script src="script.js"></script>
</body>

</html>
