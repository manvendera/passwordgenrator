            <h1>PASSWORD GENERATOR</h1>

           </button>
        </div>
        <div class="input-container">
            <p>Password Length</p>
            <p data-length>0</p>
            
        </div>
        <div>
            <input type="checkbox" name="" id=""><label for="">Include Uppercase Latter</label>
            <input type="checkbox" name="" id=""><label for="">Include Lowercase Latter</label>
            <input type="checkbox" name="" id=""><label for="">Include Number</label>
            <input type="checkbox" name="" id=""><label for="">Include Symbol</label>
        </div>
        <div>
            <p>Strength</p>
            <div></div>
        </div>

        <div><button>GENERATE PASSWORD</button></div>

    </div>
